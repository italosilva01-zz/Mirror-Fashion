<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <title>Checkout Mirror Fashion</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.
            </p>

        </div>
    </div>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header">
                Sua compra
            </div>
            <div class="card-body">
                <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                <dl>
                    <dt>Produto</dt>
                    <dd>Fuzzy Cardigan</dd>
            
                    <dt>Cor</dt>
                    <dd>Verde</dd>
            
                    <dt>Tamanho</dt>
                    <dd>40</dd>
            
                    <dt>Preço</dt>
                    <dd>R$ 129,90</dd>
                </dl>
            </div>
        </div>

        <form action="">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                    <label for="newsletter" class="custom-control-label">
                        Quero receber Newsletter da Mirror Fashion
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
   
    
       
        

    
   
    
</body>
</html>
