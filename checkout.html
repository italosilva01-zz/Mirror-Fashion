<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <title>Checkout Mirror Fashion</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <button data-target="#navbarToggleExternalContent" class="navbar-toggler" type="button" data-toggler="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        <a href="index.html" class="navbar-brand">Mirror Fashion</a>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="sobre.html" class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Ajuda</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Perguntas Frequentes</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Entre em contato</a>
            </li>

            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion!
                Preencha seus dados para efetivar a compra.
            </p>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                    Sua compra
                    </div>
                    <div class="card-body">
                    <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                    <dl>
                        <dt>Produto</dt>
                        <dd>Fuzzy Cardigan</dd>
                
                        <dt>Cor</dt>
                        <dd>Verde</dd>
                
                        <dt>Tamanho</dt>
                        <dd>40</dd>
                
                        <dt>Preço</dt>
                        <dd id="preco">R$ 129,90</dd>
                    </dl>
                    </div>
           
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="qtd">Quantidade:</label>
                            <input type="number" min="1" max="99" value="1" class="form-control" id="qtd">
                        </div>
                        <div class="form-group">
                            <label for="total">Total:</label>
                            <output id="total" for="qtd preco" class="form-control">R$ 129,99</output>
                        </div>

                    </div>
                </div>
            </div>
                <form action="" class="col-md-8">
                    <div class="row">
                    <fieldset class="col-lg-6" >
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Maria julia" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>

                            <div class="input-group mb-3">
                                
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >@</span>
                                    
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" class="form-control" name="cpf" required data-mask="999.999.999-99">
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label for="newsletter" class="custom-control-label">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="col-lg-6">

                        <legend>Dados do cartão</legend>

                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" data-mask="9999 9999 9999 9999 - 999">
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label for="bandeira-cartao" class="input-group-text">Bandeira</label>
                                </div>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled selected>Selecione uma opção...</option>
                                    <option value="master">MasterCard</option>
                                    <option value="visa">Visa</option>
                                    <option value="amex">American Express</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
                    </fieldset>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <span class="oi oi-thumb-up"></span>
                        Confirmar Pedido
                    </button>
                </form>
        </div>
   </div>
    
       
        

   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="js/bootstrap.js"></script>
   <script src="js/total.js" type="text/javascript"></script>
   <script type="text/javascript" src="js/inputmask-plugin.js"></script>
</body>
</html>
